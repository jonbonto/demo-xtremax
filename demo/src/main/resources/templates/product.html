<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Add Product</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Product
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Product</li>
    </ol>
</section>
<div layout:fragment="content">
	<!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
			 <div class="box box-primary">
		         <div class="box-header">
					<h3 class="box-title">Add Product</h3>
				 </div>
				 <p class="label label-success" th:if="${success}" th:text="${success}">Success</p>
				 <div class="box-body">
			
					<form action="#" th:action="@{/addproduct}" th:object="${product}" method="post">
					  <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'" >
					    <label class="control-label" for="name">Product Name:</label>
					    <input type="text" th:field="*{name}"  class="form-control" id="name" />
					    <div class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Product Name</div>
					  </div>
					  <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
					    <label class="control-label" for="price">Price:</label>
					    <input type="number" step=any th:field="*{price}" class="form-control" id="price" />
					 	<div class="help-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect Product price</div> 
					  </div>
				  
					  <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
</body>
</html>
