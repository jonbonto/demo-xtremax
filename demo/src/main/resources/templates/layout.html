<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Demo Spring Boot</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
       <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" th:href="@{/AdminLTE-2.3.0/bootstrap/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE-2.3.0/dist/css/AdminLTE.min.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/AdminLTE-2.3.0/dist/css/skins/_all-skins.min.css}" />
    <!-- iCheck -->
 </head>
 <body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <div th:replace="/fragments/header"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside class="main-sidebar">
        <div th:replace="/fragments/main-sidebar"></div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" layout:fragment="header"></section>

        <!-- Main content -->
        <section class="content">

            <div layout:fragment="content"></div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.0
        </div>
        <strong>Copyright &copy; 2017 <a href="" target="_blank">AdminLTE</a>.</strong> All rights
        reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <div th:replace="/fragments/control-sidebar"></div>
    </aside>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/AdminLTE-2.3.0/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script th:src="@{/AdminLTE-2.3.0/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/morris/morris.min.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/knob/jquery.knob.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/datepicker/bootstrap-datepicker.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/plugins/fastclick/fastclick.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/dist/js/app.min.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/dist/js/pages/dashboard.js}"></script>
<script th:src="@{/AdminLTE-2.3.0/dist/js/demo.js}"></script>
</body>
</html>
